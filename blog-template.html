<!-- blog-template.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Details</title>
    <link rel="stylesheet" href="css/general.css" />
    <!-- Add your other stylesheets here -->
  </head>
  <body>
    <header class="header">
      <!-- Header code here -->
    </header>

    <main>
      <section class="section-blog-details">
        <div class="blog-details-container container">
          <h1 id="blog-title" class="blog-title"></h1>
          <p id="blog-body" class="blog-body"></p>
        </div>
      </section>
    </main>

    <footer class="footer-section">
      <!-- Footer code here -->
    </footer>

    <script>
      // Load the blog details from the API using the blog ID from query parameters
      document.addEventListener("DOMContentLoaded", async () => {
        const params = new URLSearchParams(window.location.search);
        const blogId = params.get("blogId");

        if (blogId) {
          try {
            const response = await fetch(
              `https://jsonplaceholder.typicode.com/posts/${blogId}`
            ); // Replace with your actual API endpoint
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            const blog = await response.json();

            document.getElementById("blog-title").textContent = blog.title;
            document.getElementById("blog-body").textContent = blog.body;
          } catch (error) {
            console.error("Failed to fetch blog details:", error);
            document.getElementById("blog-title").textContent =
              "Blog not found";
            document.getElementById("blog-body").textContent =
              "The requested blog could not be found.";
          }
        } else {
          document.getElementById("blog-title").textContent = "Blog not found";
          document.getElementById("blog-body").textContent =
            "The requested blog could not be found.";
        }
      });
    </script>
  </body>
</html>
